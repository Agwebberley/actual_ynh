packaging_format = 2

id = "actual"
name = "Actual"
description.en = "Local-first personal finance tool"
description.fr = "Premier outil de finances personnelles local"

version = "23.7.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
admindoc = "https://actualbudget.github.io/docs/"
code = "https://github.com/actualbudget/actual-server"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/actualbudget/actual-server/archive/refs/tags/v23.7.0.tar.gz"
        sha256 = "184c2163ab66ae353a0685d47587dd5a3e798c3f5c4ae0527cffdaaad1211d14"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["user-files", "server-files"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5006

    [resources.apt]
    packages = "sqlite3"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
